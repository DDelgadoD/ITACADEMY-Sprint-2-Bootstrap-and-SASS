<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Exercici 1</title>
        <link href="./main.min.css" rel="stylesheet" />
    </head>
    <body>
        <header class="container pb-5">
            <nav
                class="navbar navbar-expand-lg navbar-light mt-5 py-2 py-lg-3 px-2 px-xl-5 section"
            >
                <div class="container-fluid px-0">
                    <a class="navbar-brand" href="#">
                        <img
                            src="../../images/logo-bookmark.svg"
                            alt=""
                            class="d-inline-block align-text-top"
                        />
                    </a>
                    <button
                        class="navbar-toggler ms-auto"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent"
                        aria-expanded="false"
                        aria-label="Toggle navigation"
                    >
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <form class="d-flex">
                        <div
                            class="collapse navbar-collapse"
                            id="navbarSupportedContent"
                        >
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0 me-4">
                                <li class="nav-item mx-2">
                                    <a
                                        class="nav-link"
                                        aria-current="page"
                                        href="#"
                                        >FEATURES</a
                                    >
                                </li>
                                <li class="nav-item mx-2">
                                    <a class="nav-link" href="#">PRICING</a>
                                </li>
                                <li class="nav-item mx-2">
                                    <a class="nav-link" href="#">CONTACT</a>
                                </li>
                            </ul>
                            <button
                                class="btn bg-secondary link-light shadow ms-4 px-5 py-2"
                                type="submit"
                            >
                                LOGIN
                            </button>
                        </div>
                    </form>
                </div>
            </nav>
        </header>

        <div
            class="container pt-3 pb-4 section">
            <div class="row flex-lg-row-reverse justify-content-between gy-4">
                <div class="col-lg-6 px-2 pe-xl-5 position-relative">
                    <div class="background-shape bg-primary"></div>
                    <img
                        id="hero-image"
                        class="position-relative"
                        src="../../images/illustration-hero.svg"
                        alt="Infographic of a user interface"
                    />
                </div>
                <div
                    class="col-lg-5 pe-lg-4 d-flex align-items-center pt-5 ps-lg-5"
                >
                    <div class="text-center text-lg-start">
                        <h1 class=" text-capitalize">
                            A simple bookmark manager
                        </h1>
                        <p class="text-muted">
                            A clean and simple interface to organize your
                            favourite websites. Open a new browser tab and see
                            your sites load instantly. Try it for free.
                        </p>
                        <div class="btn btn-primary py-2 px-4 me-3 shadow">Get it on chrome</div>
                        <div class="btn btn-light py-2 px-4 shadow">Get it on firefox</div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
